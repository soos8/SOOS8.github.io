<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
     <title>html</title><!--网页标题-->

<script src="https://kit.fontawesome.com/eb43f69df2.js" crossorigin="anonymous"></script>

</style>

<body>
  <h1>这是一个标题</h1>
    <p>这是一个段落</p>
    <a href="https://baidu.com">这是一个百度链接</a>
    <h2>html图片是用img标签定义的,img标签的width和hight属性定义了图片的宽高,alt属性反应图像内容，以便看不到图像的用户了解图像的内容</h2>
    <img src="images/1001.png" alt="jk美女" width="80" height="100"> 
    <h2>html按钮是用button标签定义的</h2>
    <button>我是一个按钮</button>
    <h2>一个无序html列表</h2>
    <ul>
<li>咖啡</li>
        <li>奶茶</li>
        <li>牛奶</li>
        <li>果茶</li>
</ul>
<h2>一个有序html列表</h2>
    <ol>
<li>奶茶</li>
<li>咖啡</li>
    <li>牛奶</li>
<li>果茶</li>
    </ol>    
 <h2 title="我是一个工具提示">将鼠标悬停在该标题上，以将标题属性显示为工具提示</h2>

</html>
