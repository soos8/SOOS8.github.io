table,th,td{
  border:1px solid black;
  border-collapse:collapse;
}
</style>

  </head>
  <body>
<h4>表格由table标签来定义</h4>
 <h4>每个表格均有若干行,由tr标签来定义</h4>
  <h4>每个表头由th标签定义</h4>
    <h4>每行被分割为若干单元格，由td标签定义</h4>
    <h4>要向表格中添加边框，使用CSS属性 border,设置表格边框折叠为单一边框还是分开的，使用CSS属性border-collapse</h4>
<table style="width:100%">
